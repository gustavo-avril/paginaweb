<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
<title>Avril Assistance</title>
<meta name="keywords" content="Asistencia al viajero Avril Assistance, Asistencia al viajero, Viajá más protegido, Avril Assistance, Línea protect, Asistencia, Seguro, Asistencia médica, Seguro de viaje, Imprevistos en viaje, Asistencia ante covid-19, Viajes">

<!-- bootstrap.min css 
<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.min.css">
 -->

<!-- Main Stylesheet -->

<link rel="stylesheet" href="css/counter2.css">


</head>
<body>
  <div class="titles">
    <div class="event">
      <p>nombre del evento</p>
      <p>Mar del Plata</p>
    </div>
    <div class="info">
      <button>Mas Informacion</button>
    </div>
  </div>


  <div id="time">	
    <div class="circle">
      <div class="inner-bg"></div>
      <div class="dots day_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
      </svg>
      <div id="days">00</div>
    </div>
  
    <div class="circle">
      <div class="inner-bg"></div>
      <div class="dots hr_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00</div>
    </div>
  
    <div class="circle">
      <div class="inner-bg"></div>
      <div class="dots min_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00</div>
    </div>
  
    <div class="circle">
      <div class="inner-bg"></div>
      <div class="dots sec_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00</div>
    </div>
  </div>
  <h2 class="newYear">Texto para aviso</h2>

  <script>
    let days = document.getElementById('days');
    let hours = document.getElementById('hours');
    let minutes = document.getElementById('minutes');
    let seconds = document.getElementById('seconds');
  
    let dd = document.getElementById('dd');
    let hh = document.getElementById('hh');
    let mm = document.getElementById('mm');
    let ss = document.getElementById('ss');
  
    let day_dot = document.querySelector('.day_dot');
    let hr_dot = document.querySelector('.hr_dot');
    let min_dot = document.querySelector('.min_dot');
    let sec_dot = document.querySelector('.sec_dot');
  
    let endDate = '04/15/2023 18:00:00';
    //formato mm/dd/aaaa
  
    let x = setInterval(function(){
      let now = new Date(endDate).getTime();
      let countDown = new Date().getTime();
      let distance = now - countDown;
  
      // calculos de dias, horas, mins y segundos
      let d = Math.floor(distance / (1000 * 60 * 60 * 24));
      let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let s = Math.floor((distance % (1000 * 60)) / (1000));
  
      //muestra los resultados
      days.innerHTML = d + "<br><span>Dias</span>";
      hours.innerHTML = h + "<br><span>Horas</span>";
      minutes.innerHTML = m + "<br><span>Minutos</span>";
      seconds.innerHTML = s + "<br><span>Segundos</span>";
  
      //animar los circulos
      dd.style.strokeDashoffset = 440 - (440 * d) / 20;
      hh.style.strokeDashoffset = 440 - (440 * h) / 24;
      mm.style.strokeDashoffset = 440 - (440 * m) / 60;
      ss.style.strokeDashoffset = 440 - (440 * s) / 60;
  
      //animar los puntos de los circulos
      day_dot.style.transform = `rotateZ(${d * 14.4}deg)`; // 360deg / 365days = 0.986
      hr_dot.style.transform = `rotateZ(${h * 15}deg)`; // 360deg / 24hrs
      min_dot.style.transform = `rotateZ(${m * 6}deg)`; // 360deg / 60mins
      sec_dot.style.transform = `rotateZ(${s * 6}deg)`; // 360deg / 60sec

      // agregar un mensaje cuando culmine la cuenta regresiva
      if(distance < 0) {
        clearInterval(x);
        document.getElementById("time").style.display = none;
        document.querySelector(".newYear").style.display = block;
      }
  
    })
  </script>
  


</body>
</html>
