<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
<title>Avril Assistance</title>
<meta name="keywords" content="Asistencia al viajero Avril Assistance, Asistencia al viajero, Viajá más protegido, Avril Assistance, Línea protect, Asistencia, Seguro, Asistencia médica, Seguro de viaje, Imprevistos en viaje, Asistencia ante covid-19, Viajes">

<!-- bootstrap.min css -->
<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
<!-- Icon Font Css -->

<!-- Main Stylesheet -->
<link rel="stylesheet" href="css/style.min.css">
<link rel="stylesheet" href="css/counter.css">

</head>
<body>
  <section class="mt-4">
    <div id="time">
      <div class="circle" style="--clr:#1F51FF">
        <div class="dots dd_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="dd"></circle>
        </svg>
        <div id="days">00</div>
      </div>
      <div class="circle" style="--clr:#ff2972">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr:#fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr:#04fc43">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>
  </section>
  
  


</body>
<script src="js/counter.js"></script>
